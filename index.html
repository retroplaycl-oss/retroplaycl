<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPlay CL - Tienda de Juegos Retros</title>
    <style>
        :root {
            --color-primary: #ff006e;
            --color-secondary: #00d9ff;
            --color-accent: #ffbe0b;
            --color-bg: #0a0e27;
            --color-surface: #1a1f3a;
            --color-text: #ffffff;
            --color-text-dark: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1;
        }

        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--color-accent);
            box-shadow: 0 4px 10px rgba(255, 0, 110, 0.5);
        }

        header h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px var(--color-secondary); }
            50% { text-shadow: 0 0 20px var(--color-primary); }
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
        }

        nav {
            background: var(--color-surface);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--color-primary);
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--color-accent);
            background: rgba(255, 190, 11, 0.1);
            color: var(--color-text);
            font-family: 'Courier New', monospace;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .cart-icon, .user-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .cart-icon:hover, .user-icon:hover {
            color: var(--color-accent);
            text-shadow: 0 0 10px var(--color-accent);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .hero {
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            padding: 40px;
            border: 4px dashed var(--color-accent);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-btn {
            background: var(--color-accent);
            color: #000;
            padding: 12px 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .cta-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--color-accent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: var(--color-surface);
            border: 3px solid var(--color-primary);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 5px 5px 0 var(--color-secondary);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0 var(--color-accent);
            border-color: var(--color-secondary);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(0, 217, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 10px;
            border: 2px dashed var(--color-accent);
        }

        .product-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--color-accent);
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 20px;
            color: var(--color-secondary);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 12px;
            color: var(--color-text-dark);
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 8px;
            background: var(--color-primary);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .add-to-cart-btn:hover {
            background: var(--color-secondary);
            color: #000;
        }

        /* MODALES */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            overflow-y: auto;
        }

        .modal-content {
            background: var(--color-surface);
            margin: 30px auto;
            padding: 30px;
            border: 4px solid var(--color-accent);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px var(--color-primary);
        }

        .close {
            color: var(--color-accent);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--color-primary);
        }

        /* FORMULARIO REGISTRO */
        .registro-form .form-group {
            margin-bottom: 15px;
        }

        .registro-form label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: var(--color-text);
            font-weight: bold;
        }

        .registro-form input,
        .registro-form select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--color-secondary);
            background: #050814;
            color: var(--color-text);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border-radius: 4px;
        }

        .registro-form input:focus,
        .registro-form select:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 190, 11, 0.3);
        }

        .telefono-group {
            display: flex;
            gap: 5px;
        }

        .telefono-prefijo {
            padding: 10px;
            background: #050814;
            border: 2px solid var(--color-secondary);
            border-radius: 4px;
            font-size: 13px;
            color: var(--color-text-dark);
            min-width: 50px;
            text-align: center;
        }

        .telefono-group input {
            flex: 1;
        }

        .help-text {
            font-size: 11px;
            color: var(--color-text-dark);
            margin-top: 3px;
        }

        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 12px;
            margin: 15px 0;
        }

        .form-check input {
            margin-top: 3px;
            width: auto;
        }

        .form-check label {
            margin: 0;
            color: var(--color-text-dark);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--color-accent);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--color-accent);
        }

        .login-link {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            color: var(--color-text-dark);
        }

        .login-link a {
            color: var(--color-secondary);
            text-decoration: underline;
            cursor: pointer;
        }

        .login-link a:hover {
            color: var(--color-accent);
        }

        /* CARRITO */
        .cart-item {
            background: var(--color-bg);
            padding: 12px;
            margin: 10px 0;
            border-left: 4px solid var(--color-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .cart-item-info {
            flex: 1;
        }

        .remove-btn {
            background: var(--color-primary);
            border: none;
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .remove-btn:hover {
            background: #cc0055;
        }

        .cart-total {
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            padding: 15px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid var(--color-accent);
            border-radius: 4px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-dark);
        }

        /* MÃ‰TODOS DE PAGO */
        .payment-methods {
            margin: 20px 0;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid var(--color-secondary);
            border-radius: 4px;
            margin: 10px 0;
            cursor: pointer;
            background: #050814;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--color-accent);
            background: rgba(255, 190, 11, 0.05);
        }

        .payment-method input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .payment-method label {
            cursor: pointer;
            flex: 1;
            margin: 0;
            color: var(--color-text);
        }

        /* BOTONES */
        .checkout-btn, .btn-continue-shopping {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

            background: var(--color-accent);
            color: #000
